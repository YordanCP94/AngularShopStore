<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #f='ngForm' (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" ngModel required email>
        </div>
        <div class="form-group">
            <label for="subscription">Subscriptions</label>
            <select name="subscription" id="subscription" class="form-control" ngModel required>
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" ngModel required>
        </div>
        <input type="submit" class="btn btn-primary" value="Send Information" [disabled]="!f.valid">
      </form>
      <hr>
      <p *ngIf="!f.valid && f.touched" class="help-block">The form is invalid please fullfil correctly all the required inputs</p>
      <div class="form-group" *ngIf="f.submitted">
        <div>Email: {{ f.value.email }}</div>
        <div>Subscription: {{ f.value.subscription }}</div>
        <div>Password: {{ f.value.password }}</div>
      </div>
    </div>
  </div>
</div>
